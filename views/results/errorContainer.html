<div class = "card" ng-repeat = "question in error.questions">
  <div class="question" ng-href = {{question.link}}>
    <div id="id_card_title">{{question.title}}</div>
    <div id="id_card_desc">{{question.link}}</div>
    <div id="id_card_votes">
      <div id="id_upvotes">{{question.votes}}</div>
      <div id="id_upvote_icon">
        <i class="fa fa-sort-asc" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
