<div
  ng-repeat = "question in error.items"
  class= "card {{question.is_accepted ? 'answered' : 'unanswered'}}">
  <a ng-href = {{question.link}}>
    <div class="question" >
      <a ng-href = {{question.link}} id="id_card_title">{{question.title}}</a>
      <div id="id_card_desc">{{question.excerpt}}</div>
      <div id="id_card_votes">
        <div id="id_upvotes">{{question.score}}</div>
        <div id="id_upvote_icon">
          <i class="fa fa-sort-asc" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </a>
</div>
