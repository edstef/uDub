<div id="id_loader" >
  <span id="id_loader_span"></span>
</div>

<div id = "result" class = "results">
  <div id="id_upper_part">
    <h1 id="id_showing_results">Results for: <span style = "color: #00BCD4"> {{query}} </span> </h1>
    <!-- <input> -->
    <div id="id_unanswered_container">
      <input id="id_unanswered_checker" type="checkbox" style="visibility: visible" />
      <div id="id_unanswered_label">Show only accepted answers</div>
    </div>
  </div>
  <div id="id_result_container">
    <div ng-repeat = "error in errors" id = "id_error_repeater">
      <div id = "id_error_name">{{error.name}}</div>
      <error-container ng-repeat = "question in error.items"></error-container>
    </h1>
  </div>
  <!-- <p ng-repeat = "error in errors">wow</p> -->
</div>
